
<!-- Modal Container -->
<template>
    <lightning-card>
        <div class="slds-m-around_medium">
            <div class="slds-align_absolute-center">
                <lightning-button label="Donate Now" onclick={handleShowModal}></lightning-button>
            </div>

            <c-modal name="Make a Donation" title="Make a Donation" hide-close>

                <c-donate-now ></c-donate-now>

                <div slot="footer" style="display: inline;">
                    <lightning-button
                            label="Close"
                            variant="neutral"
                            onclick={handleCancelModal}
                    ></lightning-button>
                </div>
            </c-modal>
        </div>
    </lightning-card>
</template>
