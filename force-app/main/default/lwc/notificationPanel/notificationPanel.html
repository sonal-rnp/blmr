<!-- Notification Panel -->
<template>
    <template if:true={notification}>
        <div class="slds-notify_container slds-is-relative">
            <div class={notification.theme} role="status">
                <span class="slds-icon_container slds-m-right_small slds-no-flex slds-align-top">
                    <lightning-icon icon-name={notification.icon} variant="inverse"></lightning-icon>
                </span>
                <div class="slds-notify__content">
                    <h2 class="slds-text-heading_small ">{notification.message}</h2>
                </div>
                <div class="slds-notify__close">
                    <button
                        class="slds-button slds-button_icon slds-button_icon-inverse"
                        title="Close"
                        onclick={clear}
                    >
                        <lightning-icon icon-name="utility:close" variant="inverse"></lightning-icon>
                    </button>
                </div>
            </div>
        </div>
    </template>
</template>
